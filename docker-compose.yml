services:
  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-namenode
    environment:
      - CLUSTER_NAME=hadoop-cluster
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:8020
    ports:
      - "9870:9870"  # WebHDFS UI
    networks:
      hadoop_network:
        aliases:
          - hadoop-namenode
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./data:/data
    healthcheck:
      test: curl -f http://localhost:9870 || exit 1
      interval: 30s
      retries: 3

  hadoop-datanode-1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode-1
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:8020
    networks:
      hadoop_network:
        aliases:
          - hadoop-datanode-1
    volumes:
      - datanode_data_1:/hadoop/dfs/data
      - ./data:/data
    depends_on:
      - hadoop-namenode
    ports:
      - "9864:9864"  # Expose WebHDFS port for debugging
    healthcheck:
      test: curl -f http://hadoop-namenode:9870 || exit 1
      interval: 30s
      retries: 3

  hadoop-datanode-2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode-2
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:8020
    networks:
      hadoop_network:
        aliases:
          - hadoop-datanode-2
    volumes:
      - datanode_data_2:/hadoop/dfs/data
      - ./data:/data
    depends_on:
      - hadoop-namenode
    ports:
      - "9865:9865"  # Expose WebHDFS port for debugging
    healthcheck:
      test: curl -f http://hadoop-namenode:9870 || exit 1
      interval: 30s
      retries: 3

  spark-master:
    image: bitnami/spark:3.3.1
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_IP=spark-master
    ports:
      - "8080:8080"  # Spark Master UI
      - "7077:7077"  # Spark Master RPC
    networks:
      - hadoop_network
    depends_on:
      - hadoop-namenode
    volumes:
      - ./spark:/spark

  spark-worker-1:
    image: bitnami/spark:3.3.1
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1G
    networks:
      - hadoop_network
    depends_on:
      - spark-master
    volumes:
      - ./spark:/spark

  spark-worker-2:
    image: bitnami/spark:3.3.1
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1G
    networks:
      - hadoop_network
    depends_on:
      - spark-master
    volumes:
      - ./spark:/spark

networks:
  hadoop_network:
    driver: bridge

volumes:
  namenode_data:
  datanode_data_1:
  datanode_data_2:
